<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Striker Rivals - Blue Lock Style</title>
  <style>
    body { margin: 0; padding: 0; background-color: #111; color: white; }
    canvas { display: block; margin: auto; background: #0f0f0f; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let ball = { x: 400, y: 300, radius: 10, dx: 5, dy: 5 };
  let player1 = { x: 100, y: 300, width: 50, height: 100, speed: 6 };
  let player2 = { x: 650, y: 300, width: 50, height: 100, speed: 6 };
  let keys = { left: false, right: false, up: false, down: false, space: false };

  let score1 = 0, score2 = 0;

  // Controls
  window.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") keys.up = true;
    if (e.key === "ArrowDown") keys.down = true;
    if (e.key === "ArrowLeft") keys.left = true;
    if (e.key === "ArrowRight") keys.right = true;
    if (e.key === " ") keys.space = true; // for special moves or actions
  });
  window.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp") keys.up = false;
    if (e.key === "ArrowDown") keys.down = false;
    if (e.key === "ArrowLeft") keys.left = false;
    if (e.key === "ArrowRight") keys.right = false;
    if (e.key === " ") keys.space = false;
  });

  function movePlayer(player, keys) {
    if (keys.up && player.y > 0) player.y -= player.speed;
    if (keys.down && player.y + player.height < canvas.height) player.y += player.speed;
    if (keys.left && player.x > 0) player.x -= player.speed;
    if (keys.right && player.x + player.width < canvas.width) player.x += player.speed;
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff6b6b"; // Ball color
    ctx.fill();
    ctx.closePath();
  }

  function drawPlayer(player) {
    ctx.fillStyle = "#00f"; // Player color
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawScore() {
    ctx.font = "30px Arial";
    ctx.fillText(`Player 1: ${score1}`, 20, 40);
    ctx.fillText(`Player 2: ${score2}`, canvas.width - 150, 40);
  }

  function updateBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Ball collision with top and bottom
    if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy = -ball.dy;

    // Ball collision with players
    if (ball.x - ball.radius < player1.x + player1.width && ball.x + ball.radius > player1.x && 
        ball.y > player1.y && ball.y < player1.y + player1.height) {
      ball.dx = -ball.dx; // Bounce the ball
      score1++; // Player 1 scores
    }
    if (ball.x - ball.radius < player2.x + player2.width && ball.x + ball.radius > player2.x && 
        ball.y > player2.y && ball.y < player2.y + player2.height) {
      ball.dx = -ball.dx; // Bounce the ball
      score2++; // Player 2 scores
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer(player1);
    drawPlayer(player2);
    drawBall();
    drawScore();
    movePlayer(player1, keys);
    movePlayer(player2, keys);
    updateBall();

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
